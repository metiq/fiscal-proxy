<!DOCTYPE html>
<html>
<head>
    <title>Printer Configuration</title>
</head>

<body style="padding: 0 10px 10px">
    <p>
        Please note that after saving the data the page that uses this extension needs to be reloaded.
    </p>
    <p>
        <label>Serial Port:</label><br />
        <input id="serialPort" type="text" placeholder="Please add the printer's COM port (example: COM8)" style="width:100%" />
    </p>

    <p>
        <label>Baud Rate:</label><br />
        <input id="baudRate" type="number" placeholder="Please add the printer's baud rate (usually 9600)" min="1" max="65535" step="1" style="width:100%" />
    </p>
    <div>
        <div id="status"></div>
        <button id="save">Save</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
